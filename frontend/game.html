<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID - In Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
</head>

<body class="bg-black overflow-hidden font-display select-none">
    <!-- YouTube Background -->
    <div id="video-background" class="fixed inset-0 z-[-1] pointer-events-none bg-black opacity-40">
        <div id="youtube-player"></div>
    </div>

    <!-- UI Overlay -->
    <div class="relative z-10 w-full h-full flex flex-col h-screen">
        <!-- Start Overlay -->
        <div id="start-overlay"
            class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black/90 backdrop-blur-md transition-opacity duration-500">
            <h2 class="text-7xl font-black italic text-white mb-2 tracking-tighter neon-text-glow">VOID</h2>
            <p id="song-info-overlay" class="text-white/60 mb-12 font-medium tracking-widest uppercase">Loading...</p>
            <button id="start-btn"
                class="hidden px-16 py-5 bg-white text-black font-black text-2xl hover:bg-primary hover:text-white transition-all transform hover:scale-105 active:scale-95 uppercase tracking-[0.2em] shadow-[0_0_30px_rgba(255,255,255,0.3)]">
                START MISSION
            </button>
            <p id="loading-text" class="text-primary font-bold animate-pulse tracking-widest">INITIALIZING SYSTEMS...
            </p>

            <a href="index.html"
                class="mt-8 text-white/40 hover:text-white flex items-center gap-2 text-sm transition-colors uppercase tracking-widest">
                <span class="material-icons text-base">arrow_back</span>
                Abort Mission
            </a>
        </div>

        <!-- Result Overlay (Fixed Hidden) -->
        <div id="result-overlay"
            class="fixed inset-0 z-[60] flex flex-col items-center justify-center bg-black/95 transition-opacity duration-1000 opacity-0 pointer-events-none">
            <h2 class="text-8xl font-black italic text-white mb-2 tracking-tighter neon-text-glow">MISSION CLEAR</h2>
            <p id="result-song-info" class="text-primary text-xl font-bold uppercase tracking-[0.3em] mb-12">Song Name -
                Artist</p>

            <div class="grid grid-cols-2 gap-x-20 gap-y-4 mb-16 max-w-2xl w-full">
                <div class="flex justify-between border-b border-white/10 pb-2">
                    <span class="text-white/40 font-bold uppercase tracking-widest">Perfect</span>
                    <span id="res-perfect" class="text-white text-2xl font-black italic">0</span>
                </div>
                <div class="flex justify-between border-b border-white/10 pb-2">
                    <span class="text-cyan-400 font-bold uppercase tracking-widest leading-loose">Great</span>
                    <span id="res-great" class="text-white text-2xl font-black italic">0</span>
                </div>
                <div class="flex justify-between border-b border-white/10 pb-2">
                    <span class="text-green-400 font-bold uppercase tracking-widest leading-loose">Good</span>
                    <span id="res-good" class="text-white text-2xl font-black italic">0</span>
                </div>
                <div class="flex justify-between border-b border-white/10 pb-2">
                    <span class="text-yellow-400 font-bold uppercase tracking-widest leading-loose">Normal</span>
                    <span id="res-normal" class="text-white text-2xl font-black italic">0</span>
                </div>
                <div class="flex justify-between border-b border-red-500/30 pb-2">
                    <span class="text-red-500 font-bold uppercase tracking-widest leading-loose">Miss</span>
                    <span id="res-miss" class="text-white text-2xl font-black italic">0</span>
                </div>
                <div class="flex justify-between border-b border-primary/30 pb-2">
                    <span class="text-primary font-bold uppercase tracking-widest leading-loose">Max Combo</span>
                    <span id="res-combo" class="text-white text-2xl font-black italic">0</span>
                </div>
            </div>

            <div class="text-center mb-16">
                <p class="text-white/40 text-sm font-bold uppercase tracking-[0.4em] mb-2 text-red-500">Final Score</p>
                <p id="res-score" class="text-7xl font-black italic tracking-tighter text-white">0000000</p>
            </div>

            <!-- Ranking Registration -->
            <div id="ranking-reg" class="hidden flex flex-col items-center mb-12 animate-bounce">
                <p class="text-primary font-bold uppercase tracking-widest mb-4">New High Score! Enter Nickname:</p>
                <div class="flex gap-2">
                    <input type="text" id="nickname-input" maxlength="10" placeholder="PILOT NAME"
                        class="bg-black border-2 border-primary text-white text-center font-bold px-4 py-2 uppercase focus:ring-0 outline-none">
                    <button id="submit-rank"
                        class="bg-primary text-white font-black px-6 py-2 hover:bg-white hover:text-black transition-all">POST</button>
                </div>
            </div>

            <button onclick="window.location.href='index.html'"
                class="px-16 py-4 bg-primary text-white font-black text-xl hover:bg-white hover:text-black transition-all uppercase tracking-widest">
                Return to Base
            </button>
        </div>

        <!-- Top Info Bar -->
        <header class="p-8 flex justify-between items-start bg-gradient-to-b from-black/80 to-transparent">
            <div class="flex items-start gap-6">
                <a href="index.html"
                    class="p-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-white transition-all group">
                    <span class="material-icons text-2xl group-hover:scale-110">arrow_back</span>
                </a>
                <div>
                    <h1 id="song-title"
                        class="text-4xl font-black italic tracking-tighter neon-text-glow leading-none uppercase">SONG
                        TITLE
                    </h1>
                    <p id="song-artist" class="text-white/60 font-medium mt-1 tracking-wider uppercase">ARTIST NAME</p>
                </div>
            </div>
            <div class="flex flex-col items-end gap-2">
                <div id="difficulty-display" class="difficulty-badge diff-hard">HARD</div>
                <div class="text-right">
                    <p class="text-white/30 text-[10px] font-bold uppercase tracking-[0.2em]">Current Score</p>
                    <p id="in-game-score" class="text-2xl font-black italic text-white">0000000</p>
                </div>
            </div>
        </header>

        <!-- Game Area -->
        <div class="flex-1 relative flex justify-center items-end pb-10">
            <!-- Combo Display -->
            <div id="combo-container"
                class="absolute top-1/4 left-1/2 -translate-x-1/2 pointer-events-none text-center opacity-0 transition-opacity">
                <p id="combo-count" class="text-8xl font-black italic text-white tracking-tighter leading-none">0</p>
                <p class="text-primary font-bold tracking-[0.4em] uppercase text-sm">Combo</p>
            </div>

            <!-- 4 Lanes -->
            <div id="playfield" class="relative w-[400px] h-full bg-white/[0.03] border-x border-white/20">
                <div class="absolute inset-0 flex pointer-events-none">
                    <div class="lane border-r border-white/10 w-1/4">
                        <div class="lane-beam"></div>
                    </div>
                    <div class="lane border-r border-white/10 w-1/4">
                        <div class="lane-beam"></div>
                    </div>
                    <div class="lane border-r border-white/10 w-1/4">
                        <div class="lane-beam"></div>
                    </div>
                    <div class="lane w-1/4">
                        <div class="lane-beam"></div>
                    </div>
                </div>
                <div id="effect-container" class="absolute inset-0 pointer-events-none z-20"></div>
                <div id="note-container" class="absolute inset-0 z-10"></div>
                <div id="judgment-line" class="z-20">
                    <div class="glow"></div>
                </div>
                <div class="absolute bottom-0 left-0 right-0 h-32 flex px-2 pb-4 gap-2 z-30">
                    <div class="key-control-cell flex-1 flex flex-col items-center justify-end">
                        <div id="key-obj-0" class="key-object">
                            <div class="key-top">D</div>
                            <div class="key-side"></div>
                        </div>
                    </div>
                    <div class="key-control-cell flex-1 flex flex-col items-center justify-end">
                        <div id="key-obj-1" class="key-object">
                            <div class="key-top">F</div>
                            <div class="key-side"></div>
                        </div>
                    </div>
                    <div class="key-control-cell flex-1 flex flex-col items-center justify-end">
                        <div id="key-obj-2" class="key-object">
                            <div class="key-top">J</div>
                            <div class="key-side"></div>
                        </div>
                    </div>
                    <div class="key-control-cell flex-1 flex flex-col items-center justify-end">
                        <div id="key-obj-3" class="key-object">
                            <div class="key-top">K</div>
                            <div class="key-side"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/game.js?v=9"></script>
</body>

</html>
